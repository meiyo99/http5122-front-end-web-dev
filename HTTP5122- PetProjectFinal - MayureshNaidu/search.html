<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPal - Search Plants</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Header with back button and search bar -->
    <header>
        <div class="back-button" id="back-to-home">‚Üê</div>
        <div class="search-container">
            <input type="text" id="plant-search" placeholder="Search for plants...">
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <h2 style="color: #E6EDDE;">Plant List</h2>
        <section class="search-results">
            <div class="plant-search-tile" data-plant-id="1">
                <img src="images/snake-plant.jpg" alt="Snake Plant">
                <p>Snake Plant</p>
            </div>
            <div class="plant-search-tile" data-plant-id="2">
                <img src="images/basil.jpg" alt="Basil">
                <p>Basil</p>
            </div>
            <div class="plant-search-tile" data-plant-id="3">
                <img src="images/peace-lily.jpg" alt="Peace Lily">
                <p>Peace Lily</p>
            </div>
            <div class="plant-search-tile" data-plant-id="4">
                <img src="images/monstera.jpg" alt="Monstera">
                <p>Monstera</p>
            </div>
            <div class="plant-search-tile" data-plant-id="5">
                <img src="images/aloevera.jpg" alt="Aloe Vera">
                <p>Aloe Vera</p>
            </div>
            <div class="plant-search-tile" data-plant-id="6">
                <img src="images/dumb-cane.jpeg" alt="Dumb Cane">
                <p>Dumb Cane</p>
            </div>
            <div class="plant-search-tile" data-plant-id="7">
                <img src="images/english-ivy.jpg" alt="English Ivy">
                <p>English Ivy</p>
            </div>
            <div class="plant-search-tile" data-plant-id="8">
                <img src="images/lucky-bamboo.jpg" alt="Lucky Bamboo">
                <p>Lucky Bamboo</p>
            </div>
            <div class="plant-search-tile" data-plant-id="9">
                <img src="images/african-violet.jpg" alt="African Violet">
                <p>African Violet</p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
